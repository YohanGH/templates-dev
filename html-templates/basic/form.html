<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Your description here" />
		<title>Form</title>
		<!-- Link to external CSS stylesheet -->
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
	</head>
	<body>
		<header>
			<!-- Site header -->
			<h1>Form</h1>
		</header>

		<nav>
			<!-- Navigation -->
		</nav>

		<main>
			<!-- Main content -->
			<header>
				<h2>Contact Me !</h2>
			</header>
			<form action="/" method="post">
				<fieldset>
					<legend>Personal Information</legend>
					<label for="firstname">What's your firstname:</label>
					<input
						type="text"
						id="firstname"
						name="firstname"
						maxlength="20"
						required
					/>

					<label for="lastname">What's your lastname:</label>
					<input
						type="text"
						id="lastname"
						name="lastname"
						maxlength="20"
						required
					/>
				</fieldset>

				<fieldset>
					<legend>Contact Details</legend>
					<label for="email">What's your email:</label>
					<input
						type="email"
						id="email"
						name="email"
						maxlength="35"
						required
					/>

					<label for="tel">What's your tel:</label>
					<input
						type="tel"
						id="tel"
						name="tel"
						pattern="[0-9-]+"
						maxlength="20"
						required
					/>
				</fieldset>

				<fieldset>
					<legend>Additional Information</legend>
					<label for="birthday">What's your birthday:</label>
					<input type="date" id="birthday" name="birthday" required />

					<label for="password"
						>What's your password (8 character minimum):</label
					>
					<input
						type="password"
						id="password"
						name="password"
						minlength="8"
						maxlength="85"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
						title="The password must contain at least 8 characters, including one upper case, one lower case, one number and one special character."
						required
					/>
					<label for="confirm_password">Confirm password:</label>
					<input
						type="password"
						id="confirm_password"
						name="confirm_password"
						minlength="8"
						maxlength="85"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
						required
					/>
				</fieldset>
				<fieldset>
					<legend>Newsletter</legend>
					<label for="newsletter">Subscribe to our newsletter:</label>
					<input
						type="checkbox"
						id="newsletter"
						name="newsletter"
						value="newsletter"
					/>

					<p>Preferred Thematic:</p>
					<label for="Cybersecurity">Cybersecurity</label>
					<input
						type="radio"
						id="Cybersecurity"
						name="thematic"
						value="cybersecurity"
					/>

					<label for="Forensic">Forensic</label>
					<input
						type="radio"
						id="Forensic"
						name="thematic"
						value="forensic"
					/>

					<label for="Hacking">Hacking</label>
					<input
						type="radio"
						id="Hacking"
						name="thematic"
						value="Hacking"
					/>

					<p>Number of e-mails you want to receive per week:</p>
					<label for="number-email">Number:</label>
					<select name="number-email" id="number-email">
						<option value="">--Please select an option--</option>
						<option value="one-email">1</option>
						<option value="two-email">2</option>
						<option value="three-email">3</option>
					</select>
				</fieldset>

				<fieldset>
					<legend>Feedback</legend>
					<label for="feedback">Write your feedback:</label>
					<textarea
						id="feedback"
						name="feedback"
						placeholder="Write your feedback here..."
						rows="4"
						cols="50"
					></textarea>
				</fieldset>

				<button type="submit">Submit</button>
			</form>
		</main>

		<footer>
			<!-- Footer -->
		</footer>

		<!-- JavaScript scripts -->
		<!-- <script src="js/script.js"></script> -->
	</body>
</html>
