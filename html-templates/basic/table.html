<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Your description here" />
		<title>Table</title>
		<!-- Link to external CSS stylesheet -->
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
	</head>
	<body>
		<header>
			<!-- Site header -->
			<h1>Video games list</h1>
		</header>

		<main>
			<!-- Main content -->
			<table class="tbl-list">
				<thead class="tbl-header">
					<tr class="tbl-row-header">
						<th class="tbl-header-cell">#</th>
						<th class="tbl-header-cell">Support</th>
						<th class="tbl-header-cell">Name</th>
						<th class="tbl-header-cell">Date</th>
						<th class="tbl-header-cell">Category</th>
					</tr>
				</thead>
				<tbody class="tbl-body">
					<tr class="tbl-row">
						<td class="tbl-cell">1</td>
						<td class="tbl-cell">PlayStation 5</td>
						<td class="tbl-cell">Demon's Souls</td>
						<td class="tbl-cell">2020</td>
						<td class="tbl-cell">Action-RPG</td>
					</tr>
					<tr class="tbl-row">
						<td class="tbl-cell">2</td>
						<td class="tbl-cell">Nintendo Switch</td>
						<td class="tbl-cell">
							The Legend of Zelda: Breath of the Wild
						</td>
						<td class="tbl-cell">2017</td>
						<td class="tbl-cell">Aventure</td>
					</tr>
					<tr class="tbl-row">
						<td class="tbl-cell">3</td>
						<td class="tbl-cell">Xbox</td>
						<td class="tbl-cell">Halo Infinite</td>
						<td class="tbl-cell">2021</td>
						<td class="tbl-cell">FPS</td>
					</tr>
				</tbody>
				<tfoot class="tbl-footer">
					<tr class="tbl-row-footer">
						<td colspan="3" class="tbl-footer-cell">
							Total video games
						</td>
						<td class="tbl-footer-cell">3</td>
					</tr>
				</tfoot>
			</table>
		</main>

		<!-- JavaScript scripts -->
		<!-- <script src="js/script.js"></script> -->
	</body>
</html>
